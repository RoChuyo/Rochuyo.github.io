<head>
  <title>3D Smile Face</title>
  

  <style>
    #container {
      position: relative;
      width: 500px;
      height: 500px;
      perspective: 500px;
      
    }

    #face {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      transform-origin: 50% 50%;
      transition: transform 0.2s ease-in-out;
    }

    #face::before, #face::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50%;
      transform-style: preserve-3d;
      transform-origin: 50% 50%;
      box-shadow: inset 0 0 0 10px black;
    }

    #face::before {
      transform: translateZ(30px);
    }

    #face::after {
      transform: translateZ(-30px) rotateY(180deg);
    }
    button {
  background-color: #f0000f; /* Green */
  border: none;

  padding: 15px 32px;

  font-size: 16px;

  cursor: pointer;
  
}

p {

<body>
  <div id="container">
    <div id="face"></div>
  </div>

  

  <script>
    var face = document.getElementById('face');

    document.addEventListener('mousemove', function(event) {
      var x = event.clientX;
      var y = event.clientY;
      var container = document.getElementById('container');
      var containerWidth = container.offsetWidth;
      var containerHeight = container.offsetHeight;
      var rotateY = (x - containerWidth / 2) / containerWidth * 90;
      var rotateX = (y - containerHeight / 2) / containerHeight * -90;
      face.style.transform = 'rotateY(' + rotateY + 'deg) rotateX(' + rotateX + 'deg)';
    });
  </script>
